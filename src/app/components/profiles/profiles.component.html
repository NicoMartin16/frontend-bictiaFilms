<div class="main">
  <h4>Selecciona tu perfil!</h4>
  <div class="cont">
    <ng-container *ngFor="let profile of profiles">
      <button [value]="profile._id" class="profile" (click)="setProfile($event)">
        <img [src]="profile.img" [alt]="profile.name">
        <p>{{profile.name}}</p>
      </button>
    </ng-container>
  </div>
  <a routerLink="/myprofile">
    Administra tu perfil
  </a>
</div>
