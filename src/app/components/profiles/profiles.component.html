<div class="main">
    <h4>Selecciona tu perfil!</h4>
    <div class="cont">
        <ng-container *ngFor="let profile of profiles">
            <div class="profile">
                <img [src]="getImg()" alt="">
                <p>{{profile.name}}</p>
            </div>
        </ng-container>
    </div>
</div>
