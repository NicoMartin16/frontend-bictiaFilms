<div class="row animated fadeIn slow">
  <div class="col-md-12 contenedor-portada">
    <img class="img-fluid" src="../../../assets/img/ejemplo2.jpg" alt="" />
  </div>
</div>
<div class="container animated fadeIn slow">
  
  <h2 class="mt-3" *ngIf="favoriteList">Mis favoritos</h2>
  <div class="row list-films" *ngIf="favoriteList">
    <div class="col-md-3 col-sm-12 film" *ngFor="let favoriteFilm of favoriteList">
      <img class="img-fluid" src="{{ favoriteFilm.image }}" alt="" />
      <div class="container-icons">
        <a class="play" (click)="viewFilm(favoriteFilm._id)">
          <i class="far fa-play-circle"></i>
        </a>
        <a class="fav favList" (click)="addFav(favoriteFilm._id)">
          <i class="fas fa-heart"></i>
        </a>
      </div>
    </div>
  </div>
  <h2>Catalogo</h2>
  <div class="row list-films">
    <div class="col-md-3 col-sm-12 film" *ngFor="let film of films">
      <img class="img-fluid" src="{{ film.image }}" alt="" />
      <div class="container-icons">
        <a class="play" (click)="viewFilm(film._id)">
          <i class="far fa-play-circle"></i>
        </a>
        <a class="fav" (click)="addFav(film._id)">
          <i class="fas fa-heart"></i>
        </a>
      </div>
    </div>
  </div>
</div>
