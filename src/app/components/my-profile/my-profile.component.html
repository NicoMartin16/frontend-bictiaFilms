<section id="myprofile-details">
  <h1>
    Datos del usuario
  </h1>
  <form class="form-inline">
    <p>
      {{user.email}}
    </p>
    <div class="form-group ml-4">
      <label for="inputEmail2" class="sr-only"> Coloque su uevo correo</label>
      <input type="email" class="form-control" id="inputEmail2" placeholder="Nuevo correo">
    </div>
    <button type="submit" class="btn btn-primary ml-5">Actualizar correo</button>
  </form>
  <br>
  <button type="button" class="btn btn-success btn-pw" data-toggle="modal" data-target="#staticBackdrop">
    Cambiar contraseña
  </button>
</section>

<section *ngIf="parent" class="parents-action">
  <h2>
    Hijos creados
  </h2>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop2">
    Crear un nuevo hijo
  </button>
  <div *ngFor="let son of sonList" class="card">
    <img src="https://www.ngenespanol.com/wp-content/uploads/2018/09/oso-grizzly-caza-770x395.png" class="card-img-top"
      alt="Default child images">
    <div class="card-body">
      <h5 class="card-title">{{son.email}}</h5>
      <a href="#" class="btn btn-primary">Ajustes</a>
    </div>
  </div>
</section>

<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="staticBackdrop2" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel2">Creación hijo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
